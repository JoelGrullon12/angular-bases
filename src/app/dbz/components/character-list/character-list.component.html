<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let char of characterList; 
    let i = index; 
    let isOdd=odd" class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-primary': isOdd}">
        <div>
            <span class="text-primary"> {{i + 1}}. </span>
            <span>{{char.name}} - </span>
            <strong>Power: </strong>
            <span>{{char.power}}</span>
        </div>
        <div>
            <button class="btn btn-danger" (click)="deleteCharacter(char.id)">X</button>
        </div>
    </li>
</ul>
